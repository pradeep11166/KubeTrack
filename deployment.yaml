# this is nginx deployment for reverse proxy and load balancer to manage incomming traffics.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubetrack-deployment
spec:
  replicas: 3  # Increased replicas for scalability
  selector:
    matchLabels:
      app: kubetrack
  template:
    metadata:
      labels:
        app: kubetrack
    spec:
      containers:
        - name: kubetrack
          image: pro1116/kubetrack:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80






